<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose detail-none (click)="irPerfil()">
        <ion-avatar item-left>
          <img *ngIf="loggedUser" [src]="loggedUser.avatar" alt="">
        </ion-avatar>
        <h2>{{loggedUser?.username}}</h2>
        <p>Ver mi perfil</p>
      </ion-item>
      <ion-item menuClose detail-none (click)="crearTarea()">
        <ion-icon name="create" item-left></ion-icon>
        Nueva tarea
      </ion-item>
      <ion-item menuClose detail-none (click)="logout()">
        <ion-icon name="exit" item-left></ion-icon>
        Cerrar sesiÃ³n
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
