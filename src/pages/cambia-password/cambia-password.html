<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #formPass="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" required minlength="4"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Repeat password</ion-label>
        <ion-input type="password" name="password2" [(ngModel)]="password2"></ion-input>
      </ion-item>
    </ion-list>

    <p>
      <button ion-button color="primary" block (click)="changePass()"
        [disabled]="formPass.invalid || password != password2">Cambiar contraseña</button>
    </p>
    <p>
      <button ion-button color="danger" block outline (click)="close()">Cancelar</button>
    </p>
  </form>
</ion-content>
