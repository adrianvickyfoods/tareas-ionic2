<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="usuario">
    <img [src]="usuario.avatar" alt="">
    <ion-card-content>
      <h2>Usuario: {{usuario.username}}</h2>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="cambiaAvatar()">
          <ion-icon name="camera"></ion-icon>
          Avatar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="cambiaPass()">
          <ion-icon name="eye-off"></ion-icon>
          Contrase√±a
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
